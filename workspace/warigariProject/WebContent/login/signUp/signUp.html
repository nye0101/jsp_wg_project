<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signUp.css">
    <script defer src="signUp.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="Area">
        <section class="MainText-Container">
            <div class="MainText-Style">회원가입</div>
        </section>
        <section class="Content-OuterContainer">
            <div class="Content-InnerContainer">
                <form action="" method="post">
                    <!-- 아이디 -->
                    <div class="Container1">
                        <span class="Text-Style1">아이디</span>
                        <br>
                        <input class="Input-Style1 Shadow2" type="text" placeholder="   아이디를 입력해주세요">
                        <button class="Button-Style1 Text-Style2 Shadow1">중복확인</button>
                    </div>

                    <!-- 닉네임 -->
                    <div class="Container2">
                        <span class="Text-Style1">닉네임</span>
                        <br>
                        <input class="Input-Style1 Shadow2" type="text" placeholder="   닉네임을 입력해주세요">
                        <button class="Button-Style1 Text-Style2 Shadow1">중복확인</button>
                    </div>

                    <!-- 비밀번호 -->
                    <div class="Container2">
                        <span class="Text-Style1">비밀번호</span>
                        <br>
                        <input class="Input-Style2 Shadow2 Normal" type="password" placeholder="   비밀번호를 입력해주세요" oninput="pwCheck()">
                    </div>

                    <!-- 비밀번호 확인 -->
                    <div class="Container2">
                        <span class="Text-Style1">비밀번호 확인</span>
                        <br>
                        <input class="Input-Style2 Shadow2 Check" type="password" placeholder="   비밀번호를 다시 입력해주세요" oninput="pwCheck()">
                        <div class="Confirm"></div>
                    </div>

                    <!-- 이메일 -->
                    <div class="Container2">
                        <span class="Text-Style1">이메일</span>
                        <br>
                        <input class="Input-Style2 Shadow2" type="email" placeholder="   이메일을 입력해주세요 ex&#41; hong123@email.net">
                    </div>

                    <!-- 이름 -->
                    <div class="Container2">
                        <span class="Text-Style1">이름</span>
                        <br>
                        <input class="Input-Style2 Shadow2" type="text" placeholder="   이름을 입력해주세요 ex&#41; 홍길동">
                    </div>

                    <!-- 성별 -->
                    <div class="Container2">
                        <span class="Text-Style1">성별</span>
                        <br>
                        <input class="Button-Style2 Shadow2" type="button" value="남성">
                        <input class="Button-Style3 Shadow2" type="button" value="여성">
                    </div>

                    <!-- 나의 구력 -->
                    <div class="Container2">
                        <span class="Text-Style1">나의 구력</span>
                        <br>
                        <input class="Input-Style3 Shadow2" type="text" placeholder="ex&#41; 3">
                        <span class="Text-Style1">년</span>
                    </div>

                    <!-- NTRP (선택) -->
                    <div class="Container2">
                        <span class="Text-Style1">NTRP &#40;선택&#41;</span>
                        <br>
                        <select class="Select-Style1 Text-Style3 Shadow2" name="NTRP">
                            <option>선택</option>
                            <option value="1.0">1.0</option>
                            <option value="1.5">1.5</option>
                            <option value="2.0">2.0</option>
                            <option value="2.5">2.5</option>
                            <option value="3.0">3.0</option>
                            <option value="3.5">3.5</option>
                            <option value="4.0">4.0</option>
                            <option value="4.5">4.5</option>
                            <option value="5.0">5.0</option>
                        </select>
                    </div>

                    <!-- 이용약관 동의 -->
                    <div class="Container3">
                        <span class="Text-Style1">이용약관 동의</span>
                        <br>
                        <div class="Agree-OuterContainer">
                            <div class="Agree-InnerContainer1">
                                <span class="Text-Style3">이용약관</span>
                                <input class="Input-Style4" type="checkbox" />
                            </div>
                            <div class="Agree-InnerContainer2">
                                <span class="Text-Style3">개인정보 처리방침</span>
                                <input class="Input-Style4" type="checkbox" />
                            </div>
                        </div>
                    </div>

                    <!-- 회원가입 완료 -->
                    <button type="button" onclick="location.href='../../login/signIn/signIn.html'" class="SignUpDone-Container Shadow1">
                        <span class="Text-Style1" >회원가입 완료</span>
                    </button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
